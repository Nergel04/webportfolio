<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<!-- Bootstrap Link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<!-- Contact Us -->
	<div class="d-flex justify-content-center p-3">
		<form class="bg-primary pb-3 col-sm-12 col-md-8 col-xl-4">
			  <div class="form-group text-center text-light">
			    <label for="formGroupExampleInput">Name:</label>
			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your name..">
			  </div>

			  <div class="form-group text-center text-light">
			    <label for="formGroupExampleInput2">Email Address:</label>
			    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="email@gmail">
			  </div>

			  <div class="form-group text-center text-light">
			    <label for="formGroupExampleInput">Contact Number:</label>
			    <input type="tel" class="form-control" id="formGroupExampleInput" placeholder="09XXXXXXXXX..">
			  </div>

			  <div class="form-group text-center text-light">
			      <label for="exampleFormControlSelect1">Concerns:</label>
			      <select class="form-control" id="exampleFormControlSelect1">
			        <option>None</option>
			        <option>Inquire</option>
			        <option>Purchase</option>
			      </select>
			    </div>

			     <div class="form-group text-center text-light">
			       <label for="exampleFormControlTextarea1">Message:</label>
			       <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Leave a message here.."></textarea>
			     </div>

			     <div class="text-center">
			    	 <button type="button" class="btn btn-dark text-light" data-toggle="modal" data-target="#submit">
			    	   Submit
			    	 </button>

			 	</div>
			 	<div>
			 	
			 	</div>
		</form>
	</div>	
<!-- Contact Us -->
			
<!-- Modal -->
	<div class="modal fade" id="submit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        Message Successfully Sent!
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	       
	      </div>
	    </div>
	  </div>
	</div>		
<!-- Modal -->



	

	<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
